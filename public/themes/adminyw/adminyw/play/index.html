<include file="public@header" />

<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active">
				<a href="{:url('adminyw/play/index')}">剧目列表</a>
			</li>
			<li><a href="{:url('adminyw/play/add')}">剧目添加</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('play/index')}">
			剧目名称
			<input type="text" class="form-control" name="name" style="width: 120px;" value="{:input('request.name/s','')}" placeholder="剧目名称">
			剧种分类
			<select class="form-control" name="type_id" style="width: 120px;">
				<option value="0">请选择</option>
				{$selectType}
			</select>
			描述
			<input type="text" class="form-control" name="description" style="width: 120px;" value="{:input('request.description/s','')}" placeholder="描述">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:url('play/index')}">清空</a>
		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>剧目名称</th>
					<th>剧种分类</th>
					<th>排序</th>
					<th>备注</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.listorder}</td>
						<td>{$vo.remark}</td>
						<td>
							<a href="javascript:open_detail('{$vo.id}')">详情</a>
							<a href="{:url('adminyw/type/edit',['id'=>$vo['id']])}">编辑</a>
							<a class="js-ajax-delete" href="{:url('adminyw/type/delete',['id'=>$vo['id']])}">删除</a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$list->render()}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script>
		function open_detail(id) {
			var url = "{:url('adminyw/play/detail',array('id'=>'DETAILID'))}";
			url = url.replace('DETAILID', id);
			openIframeDialog(url, '剧目详情');
		}
	</script>
</body>

</html>
