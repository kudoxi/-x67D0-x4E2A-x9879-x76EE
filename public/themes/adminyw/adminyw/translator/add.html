<include file="public@header" />
</head>

<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('adminyw/translator/index')}">贡献人员列表</a></li>
			<li class="active"><a href="{:url('adminyw/translator/add')}">贡献人员添加</a></li>
		</ul>
		<div class="row margin-top-20">

			<div class="col-md-6">
				<form class="js-ajax-form" action="{:url('translator/save_add')}" method="post">
					<div class="tab-content">
						<div class="tab-pane active">
							<div class="form-group">
								<label for="input-name"><span class="form-required">*</span>人员名称</label>
								<div>
									<input type="text" class="form-control" id="input-name" name="name" maxlength="30" required placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label for="input-name">主页链接</label>
								<div>
									<input type="text" class="form-control" id="input-url" name="url" maxlength="250" placeholder="">
								</div>
							</div>

							<div class="form-group">
								<label>人员描述</label>
								<div>
									<textarea class="form-control" name="description" maxlength="250" placeholder="最多250个字符"></textarea>
								</div>
							</div>

						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
						<a class="btn btn-default" href="{:url('translator/index')}">{:lang('BACK')}</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>

</html>
