<include file="public@header" />

<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('adminyw/translator/index')}">贡献人员列表</a></li>
			<li><a href="{:url('adminyw/translator/add')}">贡献人员添加</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('translator/index')}">
			人员名称
			<input type="text" class="form-control" name="name" style="width: 120px;" value="{:input('request.name/s','')}" placeholder="人员名称">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:url('translator/index')}">清空</a>
		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>人员名称</th>
					<th>人员描述</th>
					<th>主页链接</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.description}</td>
						<td><if condition="$vo.url neq ''"><a target="_blank" href="{$vo.url}">{$vo.name}主页链接</a><else/>无</if></td>
						<td>
							<a href="{:url('adminyw/translator/edit',['id'=>$vo['id']])}">编辑</a>
							<a class="js-ajax-delete" href="{:url('adminyw/translator/delete',['id'=>$vo['id']])}">删除</a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$list->render()}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>

</html>
