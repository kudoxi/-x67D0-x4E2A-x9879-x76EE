<include file="public@header"/>
	</head>
	<body>
		<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('adminyw/tag/index')}">标签列表</a></li>
		<li><a href="{:url('adminyw/tag/add')}">标签添加</a></li>
		<li class="active"><a href="{:url('adminyw/tag/edit',array('id'=>$value.id))}">标签编辑</a></li>
    </ul>
    <div class="row margin-top-20">

        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('tag/save_edit')}" method="post">
                <div class="tab-content">
					<div class="tab-pane active">
						<div class="form-group">
							<label for="input-name"><span class="form-required">*</span>标签名称</label>
							<div>
								<input type="text" class="form-control" id="input-name" name="name" maxlength="30" required value="{$value.name}" placeholder="惊悚/悬疑/爱情/奇幻...">
							</div>
						</div>

						<div class="form-group">
							<label for="input-name">排序</label>
							<div>
								<input type="number" class="form-control" id="input-listorder" name="listorder" maxlength="10" value="{$value.listorder}">
							</div>
						</div>

					</div>
				</div>
                <div class="form-group">
                    <input type="hidden" name="id" value="{$value.id}">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                    <a class="btn btn-default" href="{:url('tag/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
	</body>
</html>
