<include file="public@header" />
<style>
	.replydiv{
		margin-left: 20px;
	}
	.replydiv2{
		margin-left: 40px;
	}
	.now_comment{
		color: #3c8dbc;
	}
</style>
</head>

<body>
	<div class="wrap js-check-wrap">
		<div class="row margin-top-20">

			<div class="col-md-6">
				<form class="js-ajax-form" method="post"  action="{:url('comment/save_reply')}">
					<div class="tab-content">
						<div class="tab-pane active">
							{$comment_div}
						</div>
						<div class="form-group reply_div hide">
							<label class="reply_object">管理员-{$admin}</label>
							<div>
								<textarea class="form-control reply_content" name="content" maxlength="250" placeholder=""></textarea>
								<button type="submit" class="btn btn-primary js-ajax-submit reply_btn" style="float: right;margin-top: 20px;">回复</button>
								<input type="hidden" class="reply_comment_id" name="comment_id" value="0" />
								<input type="hidden" name="play_id" value="{$play_id}" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
	<script>
		function reply(name,id){
			var place = "回复"+name+":";
			$(".reply_content").prop("placeholder",place);
			$('.reply_div').removeClass("hide");
			$(".reply_content").focus();
			$(".reply_comment_id").val(id);
		}
	</script>
</body>

</html>
