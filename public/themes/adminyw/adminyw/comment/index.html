<include file="public@header" />

<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('adminyw/comment/index')}">评论列表</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('comment/index')}">
			评论者
			<input type="text" class="form-control" name="name" style="width: 120px;" value="{:input('request.name/s','')}" placeholder="评论者">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:url('comment/index')}">清空</a>
		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>评论剧目</th>
					<th>评论者</th>
					<th>内容</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.pname}</td>
						<td>{$vo.name}</td>
						<td>{$vo.content}</td>
						<td>{$vo.create_time}</td>
						<td>
							<a href="javascript:open_detail('{$vo.id}')">详情</a>
							<a class="js-ajax-delete" href="{:url('adminyw/comment/delete',['id'=>$vo['id']])}">删除</a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$list->render()}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script>
		function open_detail(id) {
			var url = "{:url('adminyw/comment/detail',array('id'=>'DETAILID'))}";
			url = url.replace('DETAILID', id);
			openIframeDialog(url, '评论详情');
		}
		
		function open_reply(id) {
			var url = "{:url('adminyw/comment/reply',array('id'=>'DETAILID'))}";
			url = url.replace('DETAILID', id);
			openIframeDialog(url, '回复评论');
		}
	</script>
</body>

</html>
