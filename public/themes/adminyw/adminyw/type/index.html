<include file="public@header" />

<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('adminyw/type/index')}">剧种分类列表</a></li>
			<li><a href="{:url('adminyw/type/add')}">剧种分类添加</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('type/index')}">
			剧种分类名称
			<input type="text" class="form-control" name="name" style="width: 120px;" value="{:input('request.name/s','')}" placeholder="分类名称">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:url('type/index')}">清空</a>
		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>剧种分类名称</th>
					<th>排序</th>
					<th>备注</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.listorder}</td>
						<td>{$vo.remark}</td>
						<td>
							<a href="{:url('adminyw/type/edit',['id'=>$vo['id']])}">编辑</a>
							<a class="js-ajax-delete" href="{:url('adminyw/type/delete',['id'=>$vo['id']])}">删除</a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$list->render()}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>

</html>
