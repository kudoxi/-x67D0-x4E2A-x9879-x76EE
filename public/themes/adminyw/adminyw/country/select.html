<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form method="post" class="js-ajax-form" action="">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>国家和语种</th>
                <th>备注</th>
            </tr>
            </thead>
            <tbody>
            {$CountryTree}
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    $('.data-item-tr').click(function (e) {

        console.log(e);
        var $this = $(this);
        if ($(e.target).is('input')) {
            return;
        }

        var $input = $this.find('input');
        if ($input.is(':checked')) {
            $input.prop('checked', false);
        } else {
            $input.prop('checked', true);
        }
    });

    function confirm() {
        var selectedCountrysId   = [];
        var selectedCountryName = [];
        var selectedCountrys     = [];
        $('.js-check:checked').each(function () {
            var $this = $(this);
            selectedCountrysId.push($this.val());
            selectedCountryName.push($this.data('name')+"-"+$this.data('language'));

            selectedCountrys.push({
                id: $this.val(),
                name: $this.data('name'),
                language: $this.data('language')
            });
        });

        return {
            selectedCountrys: selectedCountrys,
            selectedCountrysId: selectedCountrysId,
            selectedCountryName: selectedCountryName
        };
    }
</script>
</body>
</html>
